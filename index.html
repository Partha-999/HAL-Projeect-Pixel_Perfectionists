<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Seat Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Office Seat Planner</h1>
    </header>

    <div class="container">
        <div class="office-selection">
            <label for="office">Select an Office:</label>
            <select id="office">
                <option value="office1">Office 1</option>
                <option value="office2">Office 2</option>
                <option value="office3">Office 3</option>
            </select>
        </div>

        <div class="seat-plan" id="seat-layout"></div>

        <div class="utilities">
            <p><strong>Power Consumption:</strong> <span id="power-consumption">0 kW</span></p>
            <p><strong>Water Consumption:</strong> <span id="water-consumption">0 liters</span></p>
        </div>

        <div class="cost-saving">
            <p><strong>Real Estate Cost Saving:</strong> <span id="cost-saving">$0.00</span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Office Seat Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
